<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lorcana Card App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <h1>Lorcana Card App</h1>
    <input type="number" id="setNumber" placeholder="Set Number" />
    <input type="number" id="cardNumber" placeholder="Card Number" />
    <button id="fetchCard">Fetch Card</button>

    <div id="cardDetails">
      <h2>Card Details</h2>
      <p id="cardName">Name: </p>
      <p id="cardAbility">Ability: </p>
    </div>

    <div id="chat">
      <h2>Ask Questions</h2>
      <input type="text" id="question" placeholder="Ask about strategy or gameplay" />
      <button id="askChatGPT">Ask</button>
      <div id="response"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
